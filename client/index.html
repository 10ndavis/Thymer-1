  <!-- jQuery -->

  <title>Thymer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
<!-- ng-controller="SearchRecipeController" -->
  <div class="container justify-content">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">

        <div class="carousel-item active justify-content-center">
          <img class="d-block img-fluid" src="http://static.fjcdn.com/pictures/Beautiful+food+barbecue_8456da_5468277.jpg" alt="First slide">
        </div>
        <div class="carousel-item justify-content-center">
          <img class="d-block img-fluid" src="http://static.fjcdn.com/pictures/Beautiful_e3a5c7_5469517.jpg" alt="Second slide">
        </div>

        <!--

        <div class="carousel-item" ng-repeat="recipe in recipes">
          <img class="d-block img-fluid" src="{{recipe.image}}" alt="{{recipe.name}}">
        </div>

        -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <form class="col-2" action="/recipes.html">
        <input type="submit" value="Search Recipes">
      </form>
      <form class="col-2" action="/newRecipe.html">
        <input type="submit" value="Add New Recipe">
      </form>
    </div>
  </div>
