<!-- //User presses Start Cooking
  //Main timer that captures $scope.time as start time
  //Script moves to step 1
    //Step timer begins and captures $scope.stepTime -->

<html>
  <head>
    <link rel="stylesheet" href="../flipclock/flipclock.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="../flipclock/flipclock.js"></script>    
  </head>
  <body>
  
  <div class="total-cook" style="margin:2em;"></div>

  <div class="step-time" style="margin:2em;"></div>
  
  <div class="message"></div>

  <script type="text/javascript">
    var clocks = [];
    
    $(document).ready(function() {

      var secondise = function(mins) {
        return mins * 60;
      }

      clocks.push($('.total-cook').FlipClock(secondise(70), {
            clockFace: 'HourlyCounter',
            autoStart: true,
            countdown: true,
        }));
      
      clocks.push($('.step-time').FlipClock(secondise(70), {
            clockFace: 'MinuteCounter',
            autoStart: true,
            countdown: true
        }));

    });
  </script>
  
  </body>
</html>
