<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <title>Recipes</title>
    <script src="/app.js"></script>

  </head>



  <body ng-app="thymer" ng-controller="AddRecipeController">

    <div class="row col-md-offset-3">
      <div class="col-md-12">
        Recipe Name
        <div class="row">
          <div class="col-8 col-sm-6">
            <input type="text" name="Title" placeholder="Title" ng-model="title">
          </div>
          <div class="col-8 col-sm-6">
            <input type="number" name="servings" placeholder="Servings" ng-model="servings">
          </div>
          <div class="col-8 col-sm-6">
            <input type="text" name="Author" placeholder="Author" ng-model="author">
          </div>
          <div class="col-4 col-sm-6">
             Recipe Description
          </div>
        </div>
        <div class="row" id="description">
            <div class="col-8 col-sm-6">
                <textarea rows="5" cols="40" name="description" placeholder="Introduce your recipe with a quick personal story!" ng-model="description"> </textarea>
            </div>
        </div>
        <div class="row">
          <input type="text" name="ImageURL" placeholder="Image ImageURL" ng-model="image">
        </div>
        <div class="row">
          <div class="col-4">
            dietary restrictions
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="vegan" ng-true-value="'Vegan'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Vegan</span>
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="dairyFree" ng-true-value="'dairyFree'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Dairy Free</span>
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="glutenFree" ng-true-value="'glutenFree'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Gluten Free</span>
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="fodMap" ng-true-value="'fodMap'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">FODMAP Friendly</span>
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="vegitarian" ng-true-value="'vegitarian'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Vegetarian</span>
            <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" ng-model="carnivoritarian" ng-true-value="'carnivoritarian'" ng-false-value="false">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Carnivoritarian</span>
            </label>


          </div>

          <div id="checkCheckBoxArray">
            <button ng-click="submitRecipe()"> Submit Recipe</button>
          </div>

          <div class="row">
            ingredients
            <input ng-model="ingredientQty" type="text" name="QTY" placeholder="QTY">
            <input ng-model="ingredientName" type="text" name="ingredients" placeholder="ingredients">
            <button ng-click="addIngredient()">Add</button>
          </div>

          <div class="ingredients">
            <ul>
              <li ng-repeat="ingredient in ingredients">
                {{ingredient}}
              </li>
            </ul>
          </div>

          <div class="stepsSection">
            <select required ng-model="stepType" name="select type">
              <option value="prepType">Prep Step</option>
              <option value="cookType">Cook Step</option>
            </select>
            <input ng-model="hrs" class="timeInput" type="number" min="0" max="24" step="1" value="0">hrs
            <input ng-model="min" class="timeInput" type="number" min="0" max="59" step="1" value="0">min
            <textarea ng-model="stepDescription" rows="3" cols="40" name="step description" placeholder="Explain the next step here!"> </textarea>
            <button ng-click="addStep()"> Add Step </button>

            <ol>
              <li ng-repeat="step in steps">
                <span>{{displayTime(step.totalMinutes)}}</span>
                <span>{{step.description}}</span>
              </li>
            </ol>
          </div>

          <div class="cuisineSection">
            Select Cuisine:
            <select required ng-model="cuisine" name="select type">
              <option value="American">American</option>
              <option value="Thai">Thai</option>
              <option value="Indian">Indian</option>
              <option value="Chinese">Chinese</option>
              <option value="Mexican">Mexican</option>
              <option value="Mediteranian">Mediteranian</option>
              <option value="Ethiopian">Ethiopian</option>
              <option value="Italian">Italian</option>
            </select>
          </div>

          </div>
        </div>
      </div>
    </div>

        <div id="currentIngredient">
        <input class="col-md-4 col-md-offset-6" type="text" name="Ingredient" placeholder="Add Ingredient">
        <button>Add Ingredient</button>
        </div>


        <div id="currentStep">
        <input class="col-md-4" type="text" name="Step" placeholder="Add Step">
        <button>Add Step</button>
        </div>

 -->







    </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
