  <div class="container" ng-show="hasImages">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators" ng-repeat="recipe in recipes">
              <li data-target="#myCarousel" data-slide-to="$index" ng-class="{'active': $index == 0}"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox" ng-repeat="recipe in recipes">
              <div class="item" ng-class="{'active': $index == 0}">
                  <img bn-lazy-src="{{recipe.image}}" title="{{recipe.title}}" alt="missing" />
                  <!-- <div class="carousel-caption">
                      <h3>{{recipe.title}}</h3>
                      <p>{{image.description}}</p>
                  </div> -->
              </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
