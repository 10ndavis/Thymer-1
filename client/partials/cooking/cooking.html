<ul class="nav nav-tabs" id="nav-bar">
  <li><a href="#/home">Home</a></li>
  <li><a href="#/newRecipe">New Recipe</a></li>
  <li class="active"><a href="#/cooking">Cooking</a></li>
  <li><a href="#/searchRecipes">All Recipes</a></li>
  <li><a href="#/signin">Sign In</a></li>
</ul>

<div class="container-fluid">

  <div class="row"> <!-- Recipe Title Row-->
    <p class="cooking-title">{{recipe.title}}</p>
  </div>

  <div class="row">
    <div class="col-xs-6"><!-- Left Main Content Columns-->

      <div class="row-fluid">
        <h3>Time Until Next Step</h3>
        <div class="step-time" id="timer" style="margin:2em;"></div>
      </div>

      <div class="row-fluid">
        <h3>Ingredients</h3>
          <ul class="list-group">
              <li ng-repeat="ingredient in recipe.ingredients" class="list-group-item">{{ingredient}}</li>
          </ul>
      </div>

      <div class="row-fluid">
        <h3>Prep</h3>
          <ul class="list-group">
              <li ng-repeat="step in prepStepDescriptions" class="list-group-item">{{step}}</li>
          </ul>
      </div>

    </div>

    <div class="col-xs-6"> <!-- Right Main Content Columns-->
      <div class="row-fluid">
        <h3>How to Cook {{recipe.title}}</h3>
          <ul class="list-group">
              <li id="step{{$index}}" ng-repeat="step in cookSteps" class="list-group-item">
                <small>{{step.totalMinutes}} min</small>
                <p>{{step.description}}</p>

              </li>
          </ul>
      </div>
    </div>
  </div>

  <footer class="row-fluid">
    <div class="col-xs-6">
      <h3>Time Until This:</h3>
      <div class="total-cook" id="timer" style="margin:2em;"></div>
    </div>
    <div class="col-xs-6">
      <img src="{{recipe.image}}" />
    </div>


  </footer>

</div>
