      <li class="active"><a href="#/searchRecipes">All Recipes</a></li>
      <li class="cookingTab"><a href="#/cooking">Cooking</a></li>

  <div class="row"></div>
    <br>
    <input id="search-recipes" ng-model="search" class="col-md-4 col-md-offset-4" type="text" name="search" placeholder="search for your recipes!">
  </div>


    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="row" ng-repeat="recipe in recipes | filter: search | orderBy: 'title'">
          <div class="recipe col-md-12" ng-style="{'background-image':'url({{recipe.image}})'}" ng-click="updateCurrentRecipe(recipe)">
            <h1 class="recipeTitle">{{ recipe.title }}</h1>
            <ul>
              <li class="recipeDescription">{{ recipe.description }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
